version: '3.8'

services:
  miniapp:
    build: ./miniapp
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production

  bot:
    build: ./bot
    ports:
      - "3003:3000"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEB_URL=${WEB_URL}
      - NODE_ENV=production

  #web:
  #  image: nginx:latest
  #  ports:
  #    - '8080:80'
  #  volumes:
  #    - ./server/app:/usr/src/app
  #    - ./server/config/default.conf:/etc/nginx/conf.d/default.conf
  #  depends_on:
  #    - nodejs

  nodejs:
    build: ./server
    volumes:
      - ./server/app:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    environment:
      DB_USERNAME: root
      DB_PASSWORD: secret
      DB_HOST: mongodb
    ports:
      - '3001:3000'
    restart: always

  mongodb:
    image: mongodb/mongodb-community-server:4.4.3-ubuntu2004
    volumes:
      - ./server/data:/data/db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
      MONGO_INITDB_DATABASE: businessCards
    ports:
      - "27018:27017"

volumes:
  node_modules:
